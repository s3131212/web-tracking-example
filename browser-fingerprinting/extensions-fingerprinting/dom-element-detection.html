<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        setTimeout(() => {
            if (document.querySelector('.vsc-controller')) {
                console.log('Video Speed Controller detected');
            } else {
                console.log('Video Speed Controller not detected');
            }
            
            if (document.querySelector('grammarly-desktop-integration')) {
                console.log('Grammarly detected');
            } else {
                console.log('Grammarly not detected');
            }
        }, 1000);
    </script>
</head>
<body>
    <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    Install <a href="https://chromewebstore.google.com/detail/video-speed-controller/nffaoalbilbmmfgbnbgppjihopabppdk">Video Speed Controller</a> and <a href="https://chromewebstore.google.com/detail/grammarly-grammar-checker/kbfnbcaeplbcioakkpcpgfkobkghlhen">Grammarly</a> to test.
</body>
</html>
